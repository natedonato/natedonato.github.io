  <script>
    let links = document.querySelectorAll("a");
    setTimeout( () => setInterval(hueShiftLinks, 3000), 2000);

    function hueShiftLinks(){
        let randomHue = Math.floor(Math.random() * 360);
        let randomOffset = 5 + Math.floor(Math.random()* 40);
        let randomSign = Math.random() > 0.5 ? 1 : -1
      for(const [index, link] of links.entries()){
        // light mode?
        //   link.style.color = `hsl(${(randomHue + randomOffset * index * randomSign) % 360}, 100%, 34%)`
          link.style.color = `hsl(${(randomHue + randomOffset * index * randomSign) % 360}, 70%, 69%)`
      }
    }
